<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopNest | Custom E-commerce</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <!-- Fallback style for when CSS fails to load -->
    <style>
      .error-container {
        display: none;
        padding: 20px;
        margin: 20px;
        border: 1px solid #f44336;
        border-radius: 4px;
        background-color: #ffebee;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .loading-container {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: system-ui, -apple-system, sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Fallback content for when app fails to load -->
      <div class="loading-container">
        <h1>Loading ShopNest...</h1>
        <p>Please wait while the application initializes</p>
      </div>
    </div>
    <div id="error-container" class="error-container">
      <h2>Application Error</h2>
      <p>There was a problem loading the application. Please try refreshing the page.</p>
      <div id="error-details"></div>
    </div>
    
    <script>
      // Error handling for script loading
      window.addEventListener('error', function(e) {
        if (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK') {
          console.error('Resource failed to load:', e.target.src || e.target.href);
          document.getElementById('error-container').style.display = 'block';
          document.getElementById('error-details').textContent = 
            'Failed to load: ' + (e.target.src || e.target.href);
        }
      }, true);
      
      // Check if app loads within reasonable time
      setTimeout(function() {
        if (document.querySelector('.loading-container')) {
          console.warn('App taking too long to initialize');
        }
      }, 10000);
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
